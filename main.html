<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>
	<style>
		header h1{
			text-align:center;
		}
		block-heading {
            color: #3b99e0;
            text-align: center;
            margin: 20px 0;
        }
		.summary {
            border-top: 2px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
        }
		.summary .btn {
            background-color: #3b99e0;
            color: #fff;
            width: 100%;
        }
		 .summary .btn:hover {
            background-color: #2f7cc0;
        }
		.product {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
        }
	</style>
<body>

	<!-- Block Heading -->
	<header class"block-heading">
		<h1>Shopping Cart</h1>
	</header>

	    <!-- Shopping Cart Layout -->
    <div class="container">
		<div class="row">

			    <!-- Product Section -->
			<div class="col-lg-8">
				<div class="product">
				<div class="row">
					<div class="col-md-6">
						 <img src="https://images.unsplash.com/photo-1609692814858-f7cd2f0afa4f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YXBwbGUlMjBwaG9uZXxlbnwwfHwwfHx8MA%3D%3D" class="img-fluid">
						<h4>Apple Phone</h4>
						<p>Display: 5 inches</p>
						<p>Ram: 4GB</p>
						<p>Memory: 32Gb</p> <p>Quantity</p>
                            <button class="btn btn-outline-primary">1</button>
						<p>$120</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>	

	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<div class="product">
				<div class="row">
					<div class="col-md-6">
						 <img src="https://images.unsplash.com/photo-1609692814858-f7cd2f0afa4f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YXBwbGUlMjBwaG9uZXxlbnwwfHwwfHx8MA%3D%3D" class="img-fluid">
						<h4>Apple Phone</h4>
						<p>Display: 5 inches</p>
						<p>Ram: 4GB</p>
						<p>Memory: 32Gb</p> <p>Quantity</p>
                            <button class="btn btn-outline-primary">1</button>
						<p>$120</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<div class="product">
				<div class="row">
					<div class="col-md-6">
						 <img src="https://images.unsplash.com/photo-1609692814858-f7cd2f0afa4f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YXBwbGUlMjBwaG9uZXxlbnwwfHwwfHx8MA%3D%3D" class="img-fluid">
						<h4>Apple Phone</h4>
						<p>Display: 5 inches</p>
						<p>Ram: 4GB</p>
						<p>Memory: 32Gb</p> <p>Quantity</p>
                            <button class="btn btn-outline-primary">1</button>
						<p>$120</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>

	 <!-- Summary Section -->
	<div class="col-lg-4">
                <div class="summary">
                    <h3>Summary</h3>
                    <div class="d-flex justify-content-between border-bottom pb-2 mb-2">
                     <p>Subtotal   $360</p>
					 <p>Discount   $0</p>
					 <p>Shipping   $0</p>
					 <p>Total      $360</p>	
						 <button class="btn btn-primary">Checkout</button>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
