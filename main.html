<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .block-heading {
            color: #3b99e0;
            text-align: center;
            margin-top: 20px;
        }
        .summary {
            border-top: 3px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
        }
        .summary .btn {
            background-color: #3b99e0;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Block Heading -->
        <h2 class="block-heading">Shopping Cart</h2>

        <div class="row mt-4">
            <!-- Product Section -->
            <div class="col-lg-8">
                <div class="product">
                    <div class="row mb-3">
                        <div class="col-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 2">
                        </div>
                        <div class="col-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 3">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <p>Product Name</p>
                        </div>
                        <div class="col-4">
                            <p>$25.00</p>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Section -->
            <div class="col-lg-4">
                <div class="summary">
                    <h3>Order Summary</h3>
                    <p>Subtotal: $75.00</p>
                    <p>Tax: $5.00</p>
                    <p>Total: $80.00</p>
                    <button class="btn w-100">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
